name: Back CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  restore:
    name: ðŸ“¦ Restore dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Back/AiConclave.Api.sln

  build:
    name: ðŸ”¨ Build project
    runs-on: ubuntu-latest
    needs: restore

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build solution
        run: dotnet build Back/AiConclave.Api.sln --configuration Release --no-restore

  test:
    name: âœ… Run tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Run unit tests
        run: dotnet test Back/AiConclave.Api.sln --no-build --configuration Release --verbosity normal --logger trx
